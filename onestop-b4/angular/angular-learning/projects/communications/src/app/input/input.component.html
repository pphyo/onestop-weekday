<h3 class="text-success">Using @Input()</h3>

<div class="row">
  <div class="col-5">
    <div class="card">
      <div class="card-header">Input Data</div>
      <div class="card-body">
        <ol class="list-group" *ngFor="let c of courses">
          <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
            (click)="target = c" [class.active]="target == c">
            <div class="ms-2 me-auto">{{c.name}}</div>
            <span class="badge bg-info rounded-pill">{{c.duration}}</span>
          </li>
        </ol>
      </div>
    </div>
  </div>

  <div class="col">
    <app-input-child [childCourse]="target"></app-input-child>
  </div>
</div>

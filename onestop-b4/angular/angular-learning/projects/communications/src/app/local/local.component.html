<h3 class="text-success">Input with Local Reference</h3>

<div class="row">

  <div class="col">
    <div class="card">
      <div class="card-header">Parent</div>
      <div class="card-body">
        <label for="txt" class="form-label">Some Text</label>
        <input #txt type="text" id="txt" class="form-control mb-2" placeholder="Enter text">
        <button (click)="child.list.push(txt.value); txt.value=''" class="btn btn-outline-danger">Click</button>
      </div>
    </div>
  </div>

  <div class="col">
    <app-local-child #child></app-local-child>
  </div>

</div>

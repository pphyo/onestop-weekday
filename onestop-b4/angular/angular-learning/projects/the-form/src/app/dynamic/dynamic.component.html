<h3 class="fw-bold">Reactive Form</h3>

<div class="row">

  <div class="col">
    <form [formGroup]="form">
      <!-- name -->
      <label for="name" class="form-label">Name</label>
      <input type="text" formControlName="name" id="name" class="form-control mb-2" placeholder="Enter name">

      <label for="subject" class="form-label">Subjects</label>

      <div formArrayName="subjects">
        <div class="row mb-2" *ngFor="let control of subjects.controls; index as i">

          <div class="col-9">
            <input type="text" [formControlName]="i" class="form-control" placeholder="Enter subject">
          </div>

          <div class="col">
            <button (click)="addSubject()" class="btn btn-outline-primary w-100">+</button>
          </div>

          <div class="col">
            <button [class.disabled]="subjects.controls.length <= 1" (click)="removeSubject(i)"
              class="btn btn-outline-danger w-100">x</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="col">
    <div class="card">
      <div class="card-body">
        {{ form.value | json }}
      </div>
    </div>
  </div>

</div>
